<body>
   
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="car.html">Car Rentals</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

    <div class="main">
        <div class="image">
            <img src="https://www.patratravels.com/images/vehicles/hyundai-xcent.jpg" alt="micro cab">
        </div>
        <div class="info">
            <h2>Type: Micro</h2><br>
            <h5>Names: Hyundai | Tata indigo | Alto </h5><br>
            <h5>Count: <span id="count">10</span></h5><br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script src="car.js"></script>
  <script>
    // Function to extract query parameter from URL
    function getQueryParam(param) {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        return urlParams.get(param);
    }

    // Get the count value from the URL query parameter
    var count = getQueryParam("count");
    // alert(count);
    // Display the count value
    document.getElementById('count').innerHTML=count;
</script>
