  <div id="contactus">
    <h1>Contact Us</h1>
    <br><br>
    <form id="contactUs" method="POST" action="contact.php">


      <div class="form-shape">
        <label for="query">
          Type of Query
        </label>


        <select name="myquery" id="query">
          <option value="sel" selected>Select</option>
          <option value="vehicle Related Issues">Vehicle Related Issues</option>
          <option value="Site Related Issues">Site Related Issues</option>
          <option value="Complaint Related Issues">Compliaint Related Issues</option>
          <option value="Others">Others</option>
        </select>
      </div>
      <br><br>
      <div class="form-shape">

        <label for="name">Name</label>
        <input type="text" name="myname" id="name" placeholder="Enter your name">

      </div>
      <br><br>
      <div class="form-shape">

        <label for="email">Email-Id</label>
        <input type="email" name="myemail" id="email" placeholder="Enter your email">

      </div>
      <br><br>
      <div class="form-shape">

        <label for="phone">Phone Number</label>
        <input type="phone" name="myphone" id="phone" placeholder="Enter phone number">
      </div>
      <br><br>
      <div id="radio">
        Are you a member:
        Yes<input type="radio" name="eligible">
        NO<input type="radio" name="eligible">

      </div>
      <br><br>
      <div class="form-shape">
        <label for="message"></label>
        <textarea name="mesg" id="message" cols="50" rows="5">
                    Ellaborate your query
                </textarea>
        <br><br>
        <div class="form-button">
          <input type="submit" id="showToastBtn" value="Submit">
          <input type="reset" value="Reset">
        </div>

      </div>

    </form>

      <small>Just now</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">

    </div>
    <div class="toast-body">
      Your feedback has been taken succesfully
    </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

  <script>
    $(document).ready(function () {
  
      $('#contactUs').submit(function (e) {
        e.preventDefault(); // Prevent the default form submission
  
        // Get form data
        var myname = $('#name').val();
        var myemail = $('#email').val();
        var myphone = $('#phone').val();
        var myquery = document.getElementById('query').value;
        console.log(myname,myemail,myphone,myquery);
        // Send AJAX request
        $.ajax({
          type: 'POST',
          url: 'contact.php',
          data: {
            myname: myname,
            myemail: myemail,
            myphone: myphone,
            myquery: myquery
          },
          success: function (response) {
            // Show the toast
            $('#myToast').toast('show');
            // Redirect after a delay
            setTimeout(function () {
              window.location.href = "contact.html";
            }, 1000); // 3 seconds delay
          }
        });
      });
  
    });
  </script>
